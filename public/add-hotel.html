      <div class="container addhotel">
        <h2 style="text-align: center">Add New Hotel</h2>
        <form action="">
          <div class="row">
            <div class="col-25">
              <label class="text-light" for="hname"><b>Hotel Name</b></label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="hname"
                name="hotelname"
                placeholder="Enter hotel name"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label class="text-light" for="hlocation"
                ><b>Hotel Location</b></label
              >
            </div>
            <div class="col-75">
              <input
                type="text"
                id="hlocation"
                name="hotellocation"
                placeholder="Enter hotel location"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label class="text-light" for="country"><b>City</b></label>
            </div>
            <div class="col-75">
              <select id="country" name="country">
                <option value="australia">--select--</option>
                <option value="australia">Mumbai</option>
                <option value="canada">Goa</option>
                <option value="usa">Bangalore</option>
                <option value="usa">Lonavla</option>
                <option value="usa">Delhi</option>
                <option value="usa">udaipur</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label class="text-light" for="sname"><b>State</b></label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="sname"
                name="statename"
                placeholder="Enter state name.."
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label class="text-light" for="cname"><b>Country</b></label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="cname"
                name="countryname"
                placeholder="Enter country name.."
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label class="text-light" for="cnumber"
                ><b>Contact Number</b></label
              >
            </div>
            <div class="col-75">
              <input
                type="text"
                id="cnumber"
                name="contact number"
                placeholder="Enter contact number"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25"></div>
            <div class="col-75">
              <input class="btn btn-block" type="submit" value="Submit" />
            </div>
          </div>
        </form>
      </div>
